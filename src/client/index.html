<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Västtrafik-Applikation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.png' />
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7210a4f6c1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
​
</head>
<body>
    <main>
        <section>
            <img src="static/vt-logo.png"/>
            <form id="myForm">
                <div class="container">
                    <h2>Vart vill du resa?</h2>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Från</span>
                            </div>
                            <input type="text" id="inputFrom" class="form-control" placeholder="Hållplats/Adress/Plats" value="" aria-label="" aria-describedby="basic-addon1" autocomplete="off" required="true">
                            <div id="searchResultFrom"></div>
                        </div>
                        <i class="fas fa-exchange-alt fa-3x" id="switchInputText"></i>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Till</span>
                            </div>
                            <input type="text" id="inputTo" class="form-control" placeholder="Hållplats/Adress/Plats" value="" aria-label="" aria-describedby="basic-addon1" autocomplete="off" required="true">
                            <div id="searchResultTo"></div>
                        </div>
                    </div>
                    <div class="row">
                        <fieldset class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineCheckOptions" id="inlineRadio1" value="departure" checked>
                                <label class="form-check-label" for="inlineRadio1">Ange avgångstid</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineCheckOptions" id="inlineRadio2" value="1">
                                <label class="form-check-label" for="inlineRadio2">Ange ankomsttid</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <fieldset class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck1" value="1">
                                <label class="form-check-label" for="inlineCheck1">Tåg</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck2" value="1">
                                <label class="form-check-label" for="inlineCheck2">Buss</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck3" value="1">
                                <label class="form-check-label" for="inlineCheck3">Spårvagn</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck4" value="1">
                                <label class="form-check-label" for="inlineCheck4">Båt</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="inlineCheckOptions" id="inlineCheck5" value="1">
                                <label class="form-check-label" for="inlineCheck5">Övriga tåg</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class='input-group date'>
                                <input type="date" name="dateForTrip" id="dateForTrip" value=""/>
                                <input type="time" name="timeForTrip" id="timeForTrip" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Sök resa</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form><br>
            <hr>
            <div id="theJourneyContainer">
               
            </div>
            <div id="test">
                
            </div>
​
        </section>
    </main>
    <script src="/script/inputFrom.js"></script>
    <script src="/script/inputTo.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
